<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css">

<body>
    <header>
        <div class="header-left">

        <div class="left">
            <a class="link-footer"
                href="https://www.google.com.ar/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
